[include ./SUBCONFIGS/KAMP_Settings.cfg]
[include ./SUBCONFIGS/klicky-probe.cfg]
[include ./SUBCONFIGS/macros.cfg]

[exclude_object]

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command
[virtual_sdcard]
path: ~/printer_data/gcodes
[display_status]
[pause_resume]

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_min: -42
position_endstop: -42
position_max: 225
homing_speed: 75

[stepper_y]
step_pin: PB8
dir_pin: !PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_min: -15
position_endstop: -15
position_max: 225
homing_speed: 75

[stepper_z]
step_pin: PB6
dir_pin: PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
gear_ratio: 80:16
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop
position_max: 225
position_min: -8
homing_speed: 50
homing_retract_dist: 5.0
homing_retract_speed: 10
second_homing_speed: 5

[probe]
pin: EBBCan: PB9
x_offset: 0.0
y_offset: 20
z_offset: 9.520
speed: 5
lift_speed: 7
samples: 3
samples_result: median
sample_retract_dist: 3
samples_tolerance: 0.01
samples_tolerance_retries: 10

[stepper_z1]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
gear_ratio: 80:16
full_steps_per_rotation: 200

