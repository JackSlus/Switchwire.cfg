[servo klicky_servo]
#check were your servo is wired
pin: expander:PA7
maximum_servo_angle: 180
minimum_pulse_width: 0.00025
maximum_pulse_width: 0.0024

[gcode_macro _servo_test_angle]
gcode:
	{% set ANGLE  = params.ANGLE|int %}
	
    SET_SERVO SERVO=klicky_servo ANGLE={ANGLE}
    G4 P250
    SET_SERVO SERVO=klicky_servo WIDTH=0.0

[bed_mesh]
speed: 100
horizontal_move_z: 15
mesh_min: 5,5
mesh_max: 195, 215
probe_count: 5,5
mesh_pps: 2,2
fade_start: 1
fade_end: 10
fade_target: 0

[screws_tilt_adjust]
screw1: 25,175
#screw1: 75,195 #BL Touch
screw1_name: rear left screw
screw2: 25,5
#screw2: 75,25 #BL Touch
screw2_name: front left screw
screw3: 195,5
#screw3: 235,25 #BL Touch
screw3_name: front right screw
screw4: 195,175
#screw4: 235,195 #BL Touch
screw4_name: rear right screw
horizontal_move_z: 15
speed: 75
screw_thread: CW-M4

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control = pid
pid_Kp=68.851 
pid_Ki=0.985 
pid_Kd=1203.168
min_temp: 0
max_temp: 130

[heater_fan mainboard_fan]
pin: PA0
heater: heater_bed
heater_temp: 60
fan_speed: 0.50

#[resonance_tester]
#accel_chip_x: adxl345 EBB
#accel_chip_y: adxl345 pico
#probe_points: 112.5,112.5,25

[input_shaper]
shaper_freq_x: 43.4
damping_ratio_x: 0.100000
shaper_type_x: ei
shaper_freq_y: 39.6
damping_ratio_y: 0.100000
shaper_type_y: mzv

[printer]
kinematics: cartesian
max_velocity: 350
max_accel: 3500
max_z_velocity: 10
max_z_accel: 100


